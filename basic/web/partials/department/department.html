<div class ="row" ng-if = "department.department_id">
	<div class ="row">
		<h3 class="department_name" >{{department.department_name}}</h3>
	</div>
	<div  class ="row" style="outline: 2px solid #eee; padding: 20px 20px;">
		<div class ="row" ng-repeat="one_thesis in department.thesis | limitTo:10:currentPage" ng-click = "goToViewThesis(one_thesis.thesis_id)">
			<div class="col-sm-1" >
				<img ng-src="/public/message.jpg" alt="áº¢nh KL" height="100px" width="60px">
			</div>
			<div class="col-sm-11" >
				
				<h5 class="thesis_name"> {{one_thesis.thesis_name}}</h5>
				<i class="thesis_intro"> <span>{{one_thesis.intro | limitTo:200}}....</span></i>
				<hr>
			</div>
		</div>
	</div>
		<div class="row">
		<div class="col-md-12">
			<center>
			<paging
				page="currentPage"
				page-size="10"
				total="department.thesis.length"
				show-prev-next="true"
				show-first-last="true"
				>
			</paging>
			</center>
		</div>
	</div>
</div>
